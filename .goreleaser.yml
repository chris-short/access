project_name: access
builds:
- main: ./cmd/access
  env:
  - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
  - -trimpath
  ldflags:
  - '-s -w -X main.version={{.Version}} -X main.GitVersion={{.Commit}}'
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
changelog:
  skip: true
